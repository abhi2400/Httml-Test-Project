<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" />
    <title>JavaScript add rows to the table dynamically</title>
    <link rel="stylesheet" href="style.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <!-- CSS only -->
  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous"> -->
    <script src="https://cdn.jsdelivr.net/npm/table-to-json@0.13.0/lib/jquery.tabletojson.min.js" integrity="sha256-AqDz23QC5g2yyhRaZcEGhMMZwQnp8fC6sCZpf+e7pnw=" crossorigin="anonymous"></script> 
    
</head>
<body>
  
    <div class="container" >
      <div >
        <table  class="fluid"  align="right">
          <tr>
           <th>Json Area</th>
          </tr>
          <tr>
           <td  id="jasonobj"></td>
          </tr>
       </table>
   </div>
        <table class="_table" id="students">
          <thead >
            <tr >
              <th>Id</th>
              <th>Name</th>
              <th>Mobile</th>
              <th>Email Id</th>
              <th width="50px">
                <div class="action_container">
                  <button class="success" id="convert-table" onclick="create_tr('table_body')">
                    <i class="fa fa-plus"></i>
                  </button>
                </div>
              </th>
            </tr>
          </thead>
          <tbody id="table_body" >
            <tr>
                <td >
                    <input type="text" id="id" class="form_control" placeholder="id">
                  </td>
              <td>
                <input type="text" id="name" class="form_control" placeholder="name">
              </td>
              <td>
                <input type="text" id="pnumber" class="form_control" placeholder="phone number">
              </td>
              <td>
                <input type="text" id="email" class="form_control" placeholder="email">
              </td>
              <td>
                <div class="action_container">
                  <button class="danger" onclick="remove_tr(this)">
                    <i class="fa fa-minus"></i>
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
        
    
        </div>
       
        
      
    <script src="app.js"></script>
    
</body>
</html>
